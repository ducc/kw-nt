apiVersion: apps/v1
kind: Deployment
metadata:
  name: candlestick-writer
  namespace: data
  labels:
    app: candlestick-writer
    keel.sh/policy: force
spec:
  replicas: 1
  selector:
    matchLabels:
      app: candlestick-writer
  template:
    metadata:
      labels:
        app: candlestick-writer
    spec:
      containers:
        - name: candlestick-writer
          image: joeburnardredbrain/kwont:candlestick_writer-latest
          imagePullPolicy: Always
          args:
            - --level=debug
            - --nats-address=nats-cluster.default.svc:4222
            - --topic=candlesticks
          resources:
            requests:
              cpu: 50m
              memory: 100M
            limits:
              cpu: 100m
              memory: 200M
          volumeMounts:
            - name: "cacerts"
              mountPath: "/etc/ssl/cacerts"
              readOnly: true
      volumes:
        - name: "cacerts"
          hostPath:
            path: "/etc/ssl/certs"
